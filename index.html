<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toy Gun Buying Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-name {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .product-price {
      color: #2ecc71;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .buy-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1em;
    }
    .buy-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>Toy Gun Buying Website</header>
  <section class="products">
    <div class="product-card">
      <img src="https://example.com/images/toy-gun1.jpg" alt="Toy Gun Model A" />
      <div class="product-name">Toy Gun Model A</div>
      <div class="product-price">$19.99</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://example.com/images/toy-gun2.jpg" alt="Toy Gun Model B" />
      <div class="product-name">Toy Gun Model B</div>
      <div class="product-price">$24.99</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://example.com/images/toy-gun3.jpg" alt="Toy Gun Model C" />
      <div class="product-name">Toy Gun Model C</div>
      <div class="product-price">$29.99</div>
      <button class="buy-button">Buy Now</button>
    </div>
  </section>
</body>
</html>
